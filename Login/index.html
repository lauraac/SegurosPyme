<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión • SegurosPyme</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Iconos Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Estilos (usa el mismo que el registro) -->
    <link rel="stylesheet" href="../Registro/auth.css" />
    <!-- Si prefieres copiar el css a esta carpeta, cambia a: ./auth.css -->
  </head>
  <body class="bg-grad">
    <div class="container py-5">
      <!-- Volver -->
      <div class="mb-4">
        <a href="../index.html" class="back-link text-decoration-none">
          <i class="bi bi-arrow-left me-2"></i>Volver al inicio
        </a>
      </div>

      <!-- Card de login -->
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-6 col-xl-5">
          <div class="auth-card p-4 p-md-5 rounded-4 shadow-lg">
            <div class="text-center mb-3">
              <div class="icon-bubble mx-auto mb-2">
                <i class="bi bi-shield-lock"></i>
              </div>
              <h1 class="auth-title">Iniciar Sesión</h1>
              <p class="auth-subtitle mb-0">
                Accede a tu cuenta de SegurosPyme
              </p>
            </div>

            <form novalidate>
              <!-- Email -->
              <div class="mb-3">
                <label class="form-label text-white-50"
                  >Correo Electrónico</label
                >
                <div class="input-group input-soft">
                  <span class="input-group-text"
                    ><i class="bi bi-envelope"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="tu@email.com"
                    required
                  />
                </div>
              </div>

              <!-- Contraseña -->
              <div class="mb-4">
                <label class="form-label text-white-50">Contraseña</label>
                <div class="input-group input-soft">
                  <span class="input-group-text"
                    ><i class="bi bi-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="••••••••"
                    required
                  />
                </div>
              </div>

              <!-- CTA -->
              <button class="btn btn-rect btn-cta w-100 fw-semibold">
                Iniciar Sesión
              </button>
            </form>

            <p class="text-center mt-3 mb-0 text-white-50">
              ¿No tienes cuenta?
              <a href="../Registro/index.html" class="link-cta"
                >Regístrate aquí</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
