<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>SegurosPyme - ChatBot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./chat.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent pt-3">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-3">
          <a
            href="../Dashboard/index.html"
            id="back-btn"
            class="btn btn-outline-light btn-sm d-flex align-items-center gap-1"
          >
            <i class="bi bi-arrow-left"></i> Regresar
          </a>

          <div
            class="brand-logo d-inline-flex align-items-center justify-content-center rounded-3"
          >
            <i class="bi bi-shield-check"></i>
          </div>
          <div>
            <div class="fw-bold fs-4 lh-1 text-white">SegurosPyme</div>
          </div>
        </div>
        <div class="d-flex align-items-center gap-2">
          <button id="logout-btn" class="btn btn-light btn-sm">
            Cerrar sesión
          </button>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <section class="hero d-flex container-full-height px-3">
      <div
        class="container d-flex flex-column align-items-center justify-content-center text-center"
      >
        <h1 class="fw-bold text-white mb-2">Construye con SegurosPyme</h1>
        <p class="lead text-light mb-4">
          Cotiza y chatea con IA para tus seguros PyME
        </p>

        <div class="chat-card shadow-lg rounded-4 p-3 p-md-4" id="chat-box">
          <div class="d-flex align-items-center gap-2 mb-3">
            <span class="badge bg-dark-subtle text-light-emphasis"
              >SegurosPyme</span
            >
            <small class="text-secondary">Asistente de cotización</small>
          </div>

          <!-- Historial de mensajes -->
          <div id="messages" class="messages"></div>

          <!-- Input + Enviar -->
          <div class="d-flex gap-2 flex-column flex-md-row">
            <input
              type="text"
              id="chat-input"
              class="form-control form-control-lg chat-input flex-grow-1"
              placeholder="Escribe tu mensaje…"
              aria-label="Mensaje para el asistente"
            />
            <button
              id="send-btn"
              class="btn btn-primary btn-lg d-flex align-items-center justify-content-center gap-2"
            >
              <i class="bi bi-send"></i> Enviar
            </button>
          </div>

          <!-- Botón PDF -->
          <!-- Acciones del card -->
          <div
            class="mt-3 d-flex flex-column flex-sm-row gap-2 justify-content-end"
          >
            <button
              id="pdf-btn"
              class="btn btn-outline-light btn-sm d-inline-flex align-items-center gap-2"
            >
              <i class="bi bi-download"></i> Descargar PDF
            </button>

            <button
              id="new-quote"
              class="btn btn-outline-secondary btn-sm d-inline-flex align-items-center gap-2"
            >
              <i class="bi bi-plus-circle"></i> Nueva cotización
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- jsPDF para generar el PDF -->
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="./script.js?v=11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
